<!DOCTYPE html>
<html>
{% if page.redirect_to or page.redirect_to_config_key %}
<head>
{% if page.redirect_to %}
<link rel="canonical" href="{{ page.redirect_to }}"/>
<meta http-equiv="refresh" content="0;url={{ page.redirect_to }}" />
{% elsif page.redirect_to_config_key %}
<link rel="canonical" href="{{ site[page.redirect_to_config_key] }}"/>
<meta http-equiv="refresh" content="0;url={{ site[page.redirect_to_config_key] }}" />
{% endif %}
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
{% elsif page.redirect_auto %}
{% include redirect_lang_js.html %}
{% endif %}
</html>
