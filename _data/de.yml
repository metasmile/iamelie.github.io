page_title: Elie - Ihre intelligente Selfie Assistenten.
title: "Hallo,"
subtitle: "Ich bin Elie."
desc : "Klicke auf Elie und richte dann die hintere Kamera auf dein Gesicht. Wenn du so gut wie in Pose bist macht Elie ein Foto von dir. Elie ist dein bester, intelligenter Partner, um Selfies zu machen, denn es ist eine automatische Kamera ohne Auslöseknopf. Installiere sofort die Kamera-App “Elie” und genieße es."
