page_title: Elie - Assistente Selfie Inteligente
title: "Olá,"
subtitle: "Estou Elie."
desc : "Acorde Elie e enfrentar a câmera traseira de alta resolução para você. Se você pose, ele vai tirar uma foto de você. Elie é o seu novo parceiro de fotos que pode tomar, avaliação, editar, compartilhar e salvar de uma nova maneira. É hora de conhecer!"
media : { vimeo: 150400949 }
message : "Elie ainda tem tanto surpresas.<br>Fique ligado para atualizações."
press_title : "Notícia"
press_desc : "Estamos felizes em anunciar uma nova parceria entre Tumblr e Elie!<br>
            Agora você pode compartilhar até no 10 fotos à Tumblr no app.<br>
            Além disso, o público fez upload de fotos estará introduzindo <a href='//tumblr.com/app/elieapp'>na nossa página oficial no Tumblr</a>. 😍 😘 😄"
