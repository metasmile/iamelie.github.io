    ",
    desc:
    "
    Elie é apenas fora do mundo para que seu rosto é o seu primeiro assunto. A câmera traseira é melhor do que a câmera frontal. Elie será o seu parceiro selfie alta qualidade.
    <br><br>Mas há mais aplicações. Por exemplo, você acorda Elie com Siri e tirar uma foto se suas mãos não estão livres. Ou você pode anexá-lo em o drone. Por favor, verifique para mais atualizações.
