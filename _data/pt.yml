{
    title:
    "
    Uma variedade de funções, mas UI extremamente simples. Elaboração.
    ",
    desc:
    "
    Nossas mãos estão ainda o mesmo tamanho enquanto a tela ficou grande demais. Não podemos mover para cima e para baixo uma eternidade para fazer as coisas. Muitos outros aplicativos já estão pedindo-lhe para fazer isso com mais movimentos.
    <br><br>Elie minimiza os movimentos em lidar com as fotos. A única coisa que você precisa é os três botões na parte inferior. Um botão rebordos círculo concêntrico permite controlar todas as funções com apenas o polegar e um lado. Basta tocar no botão central a qualquer momento para a aplicação, poupança e tirar fotos.
    <br><br>Elie é projetado muito simples, porque queremos obter o melhor resultado muito rapidamente e sair do aplicativo para desfrutar da vida real.
    ",
    media: {
        image: "assets/images/scr_ui.jpg"
    }
}
