    A sala de Elie
    ",
    desc:
    "
    Você tirar muitas fotos para obter um melhor tiro? E você remover o resto deles de novo e de novo? quarto de Elie é um álbum de foto especial que resolve este problema.
    <br><br>Tire fotos tanto quanto você quer com Elie. E basta escolher um ou dois de seu melhor e guardá-los no álbum de IOS. Você não precisa fazer nada sobre o resto.
    <br><br>As fotos vão substituir um ao outro com o mecanismo especial eo armazenamento permanecerá o mesmo para sempre.
    <br><br>Além disso, modo de privacidade irá manter o segredo do álbum com Touch ID.
